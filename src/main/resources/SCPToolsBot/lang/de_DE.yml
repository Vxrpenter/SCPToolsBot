  EMBED_DATA_FIELD_STEAMID_TITLE: "SteamID"
  EMBED_DATA_FIELD_TIMESTAMP_TITLE: "Zeitpunkt"
  EMBED_DATA_FIELD_DELETE_VALUE: "_Du kannst diese Daten jederzeit löschen. Gehe einfach zum Verifizierungspanel und klicke auf die Schaltfläche 'Daten Löschen'._"

  EMBED_NO_DATA_TITLE: "Keine Daten"
  EMBED_NO_DATA_BODY: "Es wurden keine Verifizierungsdaten zu deine, Profil gefunden. Bitte verifiziere dein Profil, bevor du deine Daten anforderst."

  EMBED_LOG_VERIFIED_TITLE: "Nutzer Verifiziert - %name%"
  EMBED_LOG_VERIFIED_BODY: "Dieser Benutzer wurde erfolgreich verifiziert. Seine Daten wurden von der OAuth Api abgerufen und in die Datenbank geschrieben."

  EMBED_LOG_DELETED_TITLE: "Nutzer Gelöscht - %name%"
  EMBED_LOG_DELETED_BODY: "Die Daten dieses Benutzers wurden nach der Anforderung ihrer Löschung über das Verifizierungspanel erfolgreich aus der Datenbank gelöscht."

  EMBED_DELETION_SENT_TITLE: "Löschen Gesendet"
  EMBED_DELETION_SENT_BODY: "Deine Löschungsanfrage wurde erhalten und wird in wenigen Sekunden bearbeitet. Du kannst jederzeit erneut verifizieren, wenn du die damit verbundenen Funktionen wieder nutzen möchten."

NOTICE_OF_DEPARTURE:

  EMBED_TEMPLATE_TITLE: "Abmeldungsformular"
  EMBED_TEMPLATE_BODY: "
                        Solltest du für einige Zeit nicht verfügbar sein, kannst du hier einen Abmeldungsantrag stellen. Weitere Informationen findest du unten.\n
                        &filler&
                        **Benötigte Informationen**\n
                        Diese Informationen werden für deine Abmeldung benötigt.\n
                        - Das Datum deiner Rückkehr. Bitte verwende dieses Format, andernfalls wird die Abmeldung nicht akzeptiert: **dd.MM.yyyy**\n
                        
                        - Eine kurze Erklärung, warum du eine Auszeit benötigen. Gehe nicht zu sehr ins Detail, nur so viel, dass es Sinn ergibt.\n
                        
                        _Alle Anträge können von höhergestellten Teammitglied abgelehnt und widerrufen werden. Dieses Formular ist keine rechtsverbindliche Regelung der Arbeitszeit, sondern lediglich eine Vereinbarung zwischen Teammitgliedern._
                        "

  MODAL_TITLE: "Abmeldung stellen"
  MODAL_TIME_TITLE: "Wie lange bist du weg?"
  MODAL_TIME_PLACEHOLDER: "wie lange, immer im format [dd.MM.yyyy]"
  MODAL_EXPLANATION_TITLE: "Erklärung"
  MODAL_EXPLANATION_PLACEHOLDER: "Wieso wirst du weg sein? [keine details]"

  EMBED_DECISION_TITLE: "Abmeldung - #%number%"

  EMBED_DECISION_BODY: " 
                        Wenn dieser Benutzer akzeptiert wird, wird der Benutzer und das Datum in die Datenbank aufgenommen und du wirst benachrichtigt, wenn es abläuft\n
                        &filler&
                        __**Zeitspanne**__\n
                        ```\n%current_date% bis %end_date%```\n
                        
                        __**Grund:**__\n
                        ```%reason%```
                        "

  EMBED_DECISION_SENT_TITLE: "Abmeldung wird Bearbeitet"
  EMBED_DECISION_SENT_BODY: "Deine Abmeldung wurde zur bearbeitung versendet. Sobald eine Entscheidung getroffen wurde erhältst du eine Nachricht, die ebenfalls den Grund der Entscheidung enthält"

  EMBED_ACCEPTED_TITLE: "Abmeldung Angenommen"
  EMBED_ACCEPTED_BODY: "
                        Deine Mitteilung über die Abmeldung wurde akzeptiert. Sie können sich nun ohne Konsequenzen freinehmen\n
                        &filler&
                        __**Akzeptanzzeitraum:**__\n
                        ```%current_date% bis %end_date%```
                        
                        __**Akzeptanzgrund:**__\n
                        ```%reason%```
                        "

  EMBED_DISMISSED_TITLE: "Abmeldung Abgewiesen"
  EMBED_DISMISSED_BODY: "
                         Deine Abmeldung wurde abgewiesen. Es ist dir nicht gestattet, freizunehmen. Falls du dennoch musst, sprech bitte mit einem höhergestellten Mitglied über das Verlassen des Teams\n
                         &filler&
                        __**Abweisungsgrund:**__\n
                        ```%reason%```
                        "

  MODAL_REASON_ACTION_TITLE: "Aktions Grund"
  MODAL_REASON_ACTION_REASON_TITLE: "Grund"
  MODAL_REASON_ACTION_REASON_PLACEHOLDER: "Wieso willst du diese Aktion durchführen?"

  EMBED_ACCEPTATION_SENT_TITLE: "Akzeptierung Gesendet"
  EMBED_ACCEPTATION_SENT_BODY: "Die aktzeitwerte Abmeldung wird nun bearbeitet. Der Nutzer wird über deine Akzeptierung, sowie dessen Grund, nun informiert"

  EMBED_DISMISSING_SENT_TITLE: "Abweisung Gesendet"
  EMBED_DISMISSING_SENT_BODY: "Die abgewiesene Abmeldung wird nun bearbeitet. Der Nutzer wird über deine Abweisung, sowie dessen Grund, nun informiert"

  EMBED_NOTICE_TITLE: "Abmeldung - #%number%"
  EMBED_NOTICE_BODY: "
                        Diese Abmeldung kann jederzeit durch Drücken des Buttons unten widerrufen werden. Es wird auch regelmäßig überprüft, ob die Abmeldung noch gültig ist oder nicht\n
                        &filler&
                        __**Akzeptiert von:**__\n
                        %user%\n
                        
