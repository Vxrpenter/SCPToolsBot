VERIFY:
  EMBED_TEMPLATE_TITLE: "Verifizierung - Steam und Discord Link"
  EMBED_TEMPLATE_BODY: "
                        Um bestimmte Funktionen dieses Bots nutzen zu können, musst du dich verifizieren. Das bedeutet, dass du uns die folgenden Informationen zur Verfügung stellen musst:\n
                        - Identification\n
                        - Account connections\n

                        **WIR ERHALTEN KEINE** Informationen wie: **E-Mails**, **Passwörter**, **Authentifizierungscodes** etc. Ebenfalls speichern wir den \"Refresh Token\" nicht. Wir geben deine Daten nicht weiter und verwenden sie auch nicht für Monetarisierung oder Werbung."

  EMBED_DATA_TITLE: "Nutzer Daten"
  EMBED_DATA_BODY: "Dies sind alle Daten, die wir derzeit über dich gespeichert haben. Wir speichern lediglich die Daten die wir benötigen."
