SUPPORT:

  EMBED_TEMPLATE_SUPPORT_TITLE: "Ticket Support"
  EMBED_TEMPLATE_SUPPORT_BODY: "
                        Wähle eines der folgenden Tickets, um fortzufahren\n

                        > ⚙️ **Generelles Ticket**\n
                        > Ticket zu einem beliebigen Thema, das nicht unten aufgeführt ist\n

                        > ⚖️ **Report Ticket**\n
                        > Ticket zur Meldung eines Spielers\n

                        > ⛓️‍💥 **Fehler Ticket**\n
                        > Ticket zur Meldung eines Fehlers\n

                        > ⌛ **Entbannungs Ticket**\n
                        > Ticket zur Beantragung einer Entbannung\n

                        > 🚫 **Beschwerde Ticket**\n
                        > Ticket zur Beschwerde über ein Mitglied des Server-Teams\n
                        
                        > 📩 **Application**\n
                        > Ticket for applying for staff positions, only works when applications are active\n

                        _Bei der Erstellung eines Tickets werden bestimmte Metadaten gespeichert. Dazu gehören deine userId, das Erstellungsdatum, der Tickettyp, der Status und der Bearbeiter_"

  EMBED_REPORT_USER_TITLE: "Nutzer Wählen"
  EMBED_REPORT_USER_BODY: "
                        Wähle aus welchen Nutzer du melden willst. Bitte sei dir sicher das du die richtige\n
                        Person auswählst da dies nicht mehr rückgängig gemacht werden kann.\n

                        Wenn du ein Teammitglied melden willst, dann benutze bitte das beschwerde Ticket.\n
                        Dieses ist speziell für solche Beschwerden gedacht und besitzt die Funktion dein Ticket zu Anonymisieren."

  EMBED_COMPLAINT_ANONYMOUS_TITLE: "Anonym Senden?"
  EMBED_COMPLAINT_ANONYMOUS_BODY: "
                        Wenn du möchtest, kannst du dieses Ticket anonym senden, d. h.,\n
                        es werden keine Metadaten mitgesendet. Dies ist optional, kann aber Probleme mit Teammitgliedern verhindern und sicherstellen, dass der Ticketersteller sicher ist."

  EMBED_COMPLAINT_USER_TITLE: "Nutzer Wählen"
