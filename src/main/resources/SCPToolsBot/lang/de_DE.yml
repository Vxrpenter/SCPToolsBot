REGULARS:

  EMBED_TEMPLATE_TITLE: "Aktiviere Stammspieler Synchronisierung"
  EMBED_TEMPLATE_BODY: "
                        Dies ist eine Möglichkeit, Rollen für Spielzeit zu erhalten, die sich automatisch mit deiner Server-Spielzeit/XP synchronisieren.\n

                        _So erhältst du sie:_\n
                        1. Verifiziere dein Steam-Konto mit **verify**\n
                        2. Aktiviere die Synchronisierung der Stammspieler\n
                        
                        Sobald du die Voraussetzungen für die Rolle erfüllst, wird sie dir automatisch zugewiesen. Deinen Fortschritt kannst du auf deinem Stammspieler-Panel überprüfen.
                        "

