  EMBED_SYNC_REMOVED_MESSAGE_BODY: "Alle Stammspieler Daten wurden von der Datenbank entfernt und die Synchronisierung wurde deaktiviert. Du kannst die Synchronisierung jedoch jederzeit wieder aktivieren."

