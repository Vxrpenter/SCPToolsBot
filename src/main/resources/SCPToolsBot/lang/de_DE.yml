HELP:

  EMBED_PAGE_ONE_TITLE: "Scp Tools Help Page"
  EMBED_PAGE_ONE_BODY: "
                        > ScpTools. Ein Bot zur Verwaltung deines SCP Secret Laboratory Servers mit der Community und staff management, quality of life features und einem custom Support-System. √úbersetze alles nach deinem Geschmack und w√§hle die Einstellungen, die am besten zu deinem Server passen.\n
                        &filler&
                        [‚≠ê] Wenn du Hilfe bei der Einrichtung des Bots ben√∂tigen oder auf Probleme sto√üen solltest, dann guck dir die dokumentation [hier](https://github.com/Vxrpenter/SCPToolsBot/wiki) an.\n
                                
                        [‚ùå] Wird dein Problem hier nicht erkl√§rt? Erstelle dann bitte ein Problem auf GitHub [hier](https://github.com/Vxrpenter/SCPToolsBot/issues)\n
                                
                        ### Kurze Liste der Befehle:\n
                        `/help` - f√ºr Hilfe\n
                        `/template` - zum Einf√ºgen von Templates\n
                        - `Regeln` - Regeln des Secret-Lab Servers\n
                        - `Support` - Support-Ticketsystem + Entbannungstickets\n
                        - `Abmeldungen` - Abmeldung-Panel f√ºr Staff\n
                        - `Stammspieler` - Stammspieler-Panel f√ºr die Spieler\n
                        - `Bewerbungen` - Bewerbung-Panel f√ºr Staff-suche 
                        "
  EMBED_PAGE_TWO_TITLE: "Scp Tools Help Page - Regeln"
  EMBED_PAGE_TWO_BODY: "
                        > ‚ùå Achtung\n
                        > Dieses feature ist experimentell und aktuell nicht v√∂llig funktionsf√§hig\n
                        &filler&
                        Benutze `/template rules` um das regel menu zu pasten.\n
                        
                        Du kannst zwischen dem updaten und pasten der Serverregeln. Die SCP SL regeln werden dann automatisch durch einen Color-Parser gejagt und dann in den Channel gesendet.\n
                        > Du kannst die Farben des Color-Parsers in der `color-config.json` anpassen
                        "
  EMBED_PAGE_THREE_TITLE: "Scp Tools Help Page - Support und Unban"
  EMBED_PAGE_THREE_BODY: "
                        Benutze `/template support` command um das Support-Panel zu senden.\n
                        &filler&
                        **Options of the template:**\n
                        - `Support ticket erstellen` - 
                        - `Entbannungsantrag stellen` - Erstelle ein Support Ticket um Fragen und Probleme von Spielern zu kl√§ren\n Gibt den Spielern die M√∂glichkeit einen entbannungsantrag f√ºr den SCP:SL Server zu stellen. Wenn diese angenommen wird, wird der Spieler automatisch auf dem Server entbannt
                        "
  EMBED_PAGE_FOUR_TITLE: "Scp Tools Help Page - Abmeldungen"
  EMBED_PAGE_FOUR_BODY: "
                        Benutze `/template notice of departure` um das Abmeldung-Panel zu senden\n
                        &filler&
                        Dieses Feature erm√∂glicht es Staff Mitgliedern eine Auszeit zu nehmen. Wenn diese Abl√§uft werden sie und die Teamleitung automatisch informiert.\n
                        
                        Wenn ein Nutzer eine Abmeldung sendet wird diese in einen Kanal zum bearbeiten gesendet. Wird sie angenommen, dann wird dies in der Datenbank gespeichert.\n
                        > Der Nutzer wird beim Annehmen, Ablehnen, Zur√ºckziehen und beim Ende der Abmeldung dar√ºber per Privatnachricht informiert
                        "
  EMBED_PAGE_FIVE_TITLE: "Scp Tools Help Page - Stammspieler"
  EMBED_PAGE_FIVE_BODY: "
                        Benutze `/template regulars` um das Stammspieler-Panel zu senden.\n
                        &filler&
                        Biete deinen Spielern custom Spielzeit rollen an, die sich automatisch mit dem Server synchronisieren.\n
                        
                        Die Spieler k√∂nnen die Synchronisierung der Zeit aktivieren/deaktivieren oder so auch einfach l√∂schen.
                        "
  EMBED_PAGE_SIX_TITLE: "Scp Tools Help Page - Applications"
  EMBED_PAGE_SIX_BODY: "
                        > ‚ùå WORK IN PROGRESS\n
