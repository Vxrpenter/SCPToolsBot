  EMBED_SETTINGS_FIELD_XP_NAME: "Level"
  EMBED_SETTINGS_FIELD_LAST_CHECKED: "Zuletzt Überprüft"

  EMBED_NOT_VERIFIED_TITLE: "Nicht Verifiziert"
  EMBED_NOT_VERIFIED_BODY: "
                        Du bist noch nicht verifiziert. Wenn du deine Stammspieler Rollen synchronisieren möchten, musst du dich verifizieren. So kannst du sich verifizieren:\n

                        **1.** Falls es einen Verifizierungskanal gibt, gehe dorthin und verifizieren dich.\n
                        
                        **2.** Verwende den Befehl `/verify`, um das Verifizierungspanel aufzurufen, und folge dann den dort beschriebenen Schritten."

  EMBED_SYNC_GROUP_SELECT_TITLE: "Gruppe Auswählen"
  EMBED_SYNC_GROUP_SELECT_BODY: "Wähle eine gruppe um mit dem Stammspieler Prozess fortzufahren. Diese Stammspieler Rolle wird unter der Gruppenrolle basiert."

  EMBED_SYNC_SENT_TITLE: "Stammspieler Synchronisiert"
  EMBED_SYNC_SENT_BODY: "Stammspieler Synchronisierung ist jetzt für deinen Account aktiviert und wird automatisch deine Rollen mit deiner Spielzeit aktualisieren."

  EMBED_SYNC_DEACTIVATED_TITLE: "Synchronisierung Deaktiviert"
  EMBED_SYNC_DEACTIVATED_BODY: "Stammspieler Synchronisierung ist jetzt für deinen Account deaktiviert und wird nicht mehr automatisch deine Rollen mit deiner Spielzeit aktualisieren."

  EMBED_SYNC_REACTIVATED_TITLE: "Re-Synchronisierung Aktiviert"
  EMBED_SYNC_REACTIVATED_BODY: "Stammspieler Synchronisierung ist jetzt für deinen Account aktiviert und wird automatisch deine Rollen mit deiner Spielzeit aktualisieren."

  EMBED_SYNC_REMOVED_CONFIRM_TITLE: "Entfernung Bestätigen"
  EMBED_SYNC_REMOVED_CONFIRM_BODY: "Bitte bestätige das du deine daten von der Stammspieler Datenbank löschen möchtest. Dies wird die Daten unwiderruflich löschen!"

