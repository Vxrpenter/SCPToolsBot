  EMBED_REVOKED: " Deine Abmeldung wurde zurückgezogen\n __**Zeit:**__\n ```%timeframe%``` __**Aktzeptanz Grund:**__\n ```%reason%``` "
  MESSAGE_REVOKED: "Die Abmeldung wurde erfolgreich zurückgezogen"
  EMBED_ENDED_REPLACE: " ```ansi &reset&&teal&&bold&&underline&Original Data&reset& Originaler Antragsteller: &gold&&bold&%user%&reset& Originaler Nachrichtentyp: &gold&&bold&Abmeldung&reset& &teal&&bold&&underline&Change Data&reset& Bearbeited an: &gold&&bold&%date%&reset& Bearbeited von: &gold&&bold&%actionTaker% ``` "
