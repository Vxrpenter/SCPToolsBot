  EMBED_DESCISION_TITLE: "Abmeldung - #%number%"
  #If you remove the ```ansi ``` then the color rendering will be messed up, so be careful
  EMBED_DESCISION_BODY: " Wenn dieser Benutzer akzeptiert wird, wird der Benutzer und das Datum in die Datenbank aufgenommen und du wirst benachrichtigt, wenn es abläuft\n __**Zeitspanne**__\n ```ansi\n %current_day%.%current_month%.%current_year% bis %day%.%month%.%year% ``` __**Grund:**__\n ```%reason%``` "
  EMBED_DESCISION_FOOTER: "Erstellt am %date% um %time% Uhr"
  MESSAGE_DESCISION_CREATED: "Deine Abmeldung bald bearbeited"
  EMBED_ACCEPTED: " Deine Mitteilung über die Abmeldung wurde akzeptiert. Sie können sich nun ohne Konsequenzen freinehmen\n __**Akzeptanzzeitraum:**__\n ```%timeframe%``` __**Akzeptanzgrund:**__\n ```%reason%``` "
  EMBED_DISMISSED: " Deine Abmeldung wurde abgelehnt. Es ist dir nicht gestattet, freizunehmen. Falls du dennoch musst, sprech bitte mit einem höhergestellten Mitglied über das Verlassen des Teams\n __**Abweisungsgrund:**__\n ```%reason%``` "
  MESSAGE_DESCISION_SENT: "Your answer was sent and actions corresponding to it have been taken"
  EMBED_NOTICE_TITLE: "Abmeldung - %user%"
  EMBED_NOTICE_BODY: " Diese Abmeldung kann jederzeit durch Drücken des Buttons unten widerrufen werden. Es wird auch regelmäßig überprüft, ob die Abmeldung noch gültig ist oder nicht\n __**Akzeptiert von:**__\n %user% __**Zeit:**__\n ```%timeframe%``` __**Akzeptanzgrund:**__\n ```%reason%``` "
  EMBED_NOTICE_FOOTER: "Erstellt am %date% um %time%Uhr"
