SUPPORT:
  EMBED_TEMPLATE_SUPPORT_TITLE: "Erstelle eine Support-Ticket"
  EMBED_TEMPLATE_SUPPORT_BODY: " Wenn du ein Problem hast, das du nicht lösen kannst, dann frage unser Team\n **Bearbeitungsdauer:** Die Bearbeitung deines Tickets kann bis zu 24 Stunden dauern. **Regeln für Ticketerstellung**\n `Hinweis: Alle Serverregeln gelten auch im Support.`\n 1. Tickets dürfen nicht aus Spaß oder aus einem anderen lustigen Hintergrund erstellt werden.\n 2. Gehe nicht in Streitigkeiten mit dem Support und bleibe beim Thema.\n 3. Der Support sollte nicht länger als 48 Stunden auf deine Antworten warten und kann anschließend dein Ticket schließen. "
  EMBED_TEMPLATE_UNBAN_TITLE: "Stelle einen Entbannungsantrag."
  EMBED_TEMPLATE_UNBAN_BODY: " Wenn du gesperrt wurdest, aber denkst, dass es nicht gerechtfertigt ist, reiche bitte einen Entbannungsantrag ein\n **Bearbeitungszeit:** Die Bearbeitung des Antrags kann bis zu einer Woche dauern **Geteilte Informationen:** Wenn du einen Entbannungsantrag stellst, können wir folgende Informationen erhalten: - Deine Steam-ID - Deine Discord-Benutzer-ID - Grund, warum du gesperrt wurdest - Grund, warum du entbannt werden möchtest "
  MODAL_SUPPORT_TITLE: "Support Ticket"
  MODAL_SUPPORT_SUBJECT_TITLE: "Frage"
  MODAL_SUPPORT_SUBJECT_PLACEHOLDER: "Was ist deine Frage?"
  MODAL_SUPPORT_EXPLANATION_TITLE: "Erklärung"
  MODAL_SUPPORT_EXPLANATION_PLACEHOLDER: "Erklär worum es dabei genau geht."
  MODAL_UNBAN_TITLE: "Unban Ticket"
  MODAL_UNBAN_STEAMID_TITLE: "SteamID"
  MODAL_UNBAN_STEAMID_PLACEHOLDER: "Was ist deine steamID?"
  MODAL_UNBAN_REASON_TITLE: "Grund"
  MODAL_UNBAN_REASON_PLACEHOLDER: "Grund der in deiner ban message genannt wurde."
  MODAL_UNBAN_REASON_TO_UNBAN_TITLE: "Grund dich zu entbannen"
  MODAL_UNBAN_REASON_TO_UNBAN_PLACEHOLDER: "Wieso solltest du entbannt werden?"
  MODAL_REASON_ACTION_TITLE: "Aktions Grund"
  MODAL_REASON_ACTION_REASON_TITLE: "Grund"
  MODAL_REASON_ACTION_REASON_PLACEHOLDER: "Wieso willst du diese Aktion durchführen?"
  EMBED_TICKET_SUPPORT_TITLE: "%name%"
  EMBED_TICKET_SUPPORT_BODY: " Support-Ticket wird überprüft. Eine Antwort von unserem Moderationsteam kann ein wenig Zeit in Anspruch nehmen\n __**Ticket-Betreff:**__\n ```%subject%``` __**Inhalt des Tickets:**__\n ```%body%``` "
  EMBED_TICKET_SUPPORT_FOOTER: "Erstellt am %date% um %time% Uhr"
  EMBED_TICKET_SUPPORT_CREATED: "Dein ticket wurde erstellt - %channel%"
  EMBED_UNBAN_TITLE: "%name%"
  EMBED_UNBAN_BODY: " Entbannungsantrag wird bearbeited.\n __**Steam ID:**__\n ||%steamID%||\n __**Ban Grund:**__\n ```%reason%``` __**Begründung für eine Entbannung:**__\n ```%reasoning%``` "
  EMBED_UNBAN_FOOTER: "Erstellt am %date% um %time% Uhr"
  EMBED_UNBAN_CREATED: "Ihre Entbannungsanfrage wurde bearbeitet."
  EMBED_UNBAN_MESSAGE_ACCEPTED: " Dein Entsperrungsantrag unter der Steam ID (siehe unten) wurde akzeptiert. Du kannst jetzt den Server wieder betreten, ohne irgendwelche Strafen befürchten zu müssen.\n Wir entschuldigen uns für die Unannehmlichkeiten und hoffen, dass du unseren Server wieder genießen wirst\n __**Steam ID:**__\n ||%steamID%||\n __**Akzeptierungsgrund:**__\n ```%reason%``` "
  EMBED_UNBAN_MESSAGE_DISMISSED: " Dein Entbannungsantrag unter der Steam-ID (siehe unten) wurde abgelehnt. Du kannst dieses Verbot nicht erneut anfechten, es sei denn, die Serververwaltung gibt ihre Zustimmung oder wenn dieser Fall gelöst ist und ein anderer auftritt\n __**Steam-ID:**__\n ||%steamID%|| __**Ablehnungsgrund:**__\n ```%reason%``` "
  MESSAGE_UNBAN_SENT: "Die Antwort wurde gesendet und entsprechende Maßnahmen wurden ergriffen"
NOTICE_OF_DEPARTURE:
  EMBED_TEMPLATE_TITLE: "Abmeldung für Discord und Secret Lab."
  EMBED_TEMPLATE_BODY: " Wenn du weißt, dass Sie für eine bestimmte Zeit nicht online sein können, dann füll bitte dieses Formular aus\n **Zu gebende Informationen:**\n - Wie lange wirst du abwesend sein, FORMAT: **[dd.MM.yyyy]**\n - gib  bitte eine kurze Erklärung ab, warum du abwesend sein werden, ohne Details Jeder Zeitraum über 1 Jahr wird nicht akzeptiert und du wirst gebeten, das Team zu verlassen "
  MODAL_TITLE: "Abmeldung stellen"
  MODAL_TIME_TITLE: "Wie lange bist du weg?"
  MODAL_TIME_PLACEHOLDER: "wie lange, bitt im format [dd.MM.yyyy]"
  MODAL_EXPLANATION_TITLE: "Erklärung"
